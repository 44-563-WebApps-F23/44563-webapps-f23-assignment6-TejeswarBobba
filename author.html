<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Author entry - Tejeswar Bobba</title>
</head>

<body>
    <div class="container-fluid mt-4">
    <h2 class="mb-4">Author entry - Tejeswar Bobba</h2>
    <h2 class="mb-4">Getting input</h2>
    <form class="form-group">

        <label for="secretAuthor" class="form-label">The hidden author name:</label>
        <input type="password" id="secretAuthor" value="Dickens" class="form-control">
        <br>
        <label for="guessAuthor" class="form-label">Guess the author:</label>
        <input type="text" id="guessAuthor" class="form-control">
        <br>
        <button type="button" onclick="checkAuthor()" class="btn btn-primary mt-4">Check the guess</button>
    </form>
    <p>Results: <span id="result"></span></p>

    <div class="mt-3" id="incorrect-guesses"></div>
    <div class="container">
        <img id="city" src="Barcelona.jpg" alt="barcelona" height="100" width="100" onclick="selectImage()">
    </div>
    </div>


<script>

    let good = 0;
    let oops = 0;
    function checkAuthor() {
        const secretAuthor = document.getElementById("secretAuthor").value;
        const guessAuthor = document.getElementById("guessAuthor").value;
        if (secretAuthor === guessAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            document.getElementById("incorrect-guesses").innerHTML = `<div>Incorrect Guess #${oops}: ${guessAuthor}</div>`;
            if (oops >= 7) {
                document.querySelector("button").onclick = function() {
                    alert("Sorry, ran out of guesses.");
                };
                
            } else {
                alert("Sorry");
            }
        }
                
        const resultElement = document.getElementById("result");
        resultElement.textContent = `Correct guesses: ${good} | Wrong guesses: ${oops}`;
    }

    var useImage = 1;
    function selectImage() {
        switch(useImage) {
            case 1:
                document.getElementById("city").src = "Barcelona.jpg";
                useImage = useImage + 1;
                break;
            case 2:
                document.getElementById("city").src = "Boston.jpg";
                useImage = useImage + 1;
                break;
            case 3:
                document.getElementById("city").src = "Osaka.jpg";
                useImage =1;
                break;
        }
    }

</script>
</body>
</html>
